<div class='container'>
	<div class='row'>
		<div class='col'>
			<h2>Créer un compte</h2>
			<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for='email'>Adresse mail</label>
					<input 
						type='text' 
						id='email' 
						class='form-control' 
						formControlName='email' 
					>
					<span class='text-danger' 
						*ngIf='	signupForm.controls.email.invalid && 
								signupForm.controls.email.dirty &&
								signupForm.controls.email.touched'>
						Adresse mail invalide
					</span>
				</div>
				<div class='form-group'>
					<label for='password'>Mot de passe</label>
					<input type='password' id='password' class='form-control' formControlName='password'>
				</div>
				<div class='passwordInfo' *ngIf='signupForm.controls.password.invalid'>
					<span>Le mot de passe doit répondre aux critères suivant:</span>
					<ul>
						<li>Long d'au moins 6 caractères</li>
						<li>Constitué uniquement de chiffres et de lettres (minuscules ou majuscules)</li>
					</ul>
				</div>
				<button class='btn btn-primary' [disabled]='signupForm.invalid'>Créer mon compte</button>
			</form>
		</div>
	</div>
</div>
