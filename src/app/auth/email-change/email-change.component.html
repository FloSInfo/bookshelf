<div class='container'>
	<div class='row'>
		<div class='col'>
            <p>Adresse actuelle: {{mail}}</p>
			<form [formGroup]='changeMailForm' (ngSubmit)='onMailSubmit()'>
				<div class='form-group'>
					<label for='email'>Nouvelle adresse mail</label>
					<input 
						type='text' 
						id='email' 
						class='form-control' 
						formControlName='email' 
					>
				</div>
				<div class='form-group' id="passwordGroup" *ngIf="mustReauthenticate">
					<label for='password'>Mot de passe</label>
					<input type='password' id='password' class='form-control' formControlName='password'>
				</div>
				<button class='btn btn-primary' [disabled]='changeMailForm.invalid'>Valider</button>
			</form>
		</div>
	</div>
</div>
